<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ECSHOP 管理中心 - 商品列表 </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
    <link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
    <link href="__CSS__/page.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('index')}">取消编辑</a></span>
    <span class="action-span1"><a href="{:U('index')}">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 编辑信息 </span>
    <div style="clear:both"></div>
</h1>

<div>
    <form action="{:U()}" method="post">
        <table cellspacing="0" cellpadding="0" style="margin-top:100px" align="center">
            <tr>
                <td style="padding-left: 50px">
                    <table>
                        <input type="hidden" name="id" value="{:I('get.id')}">
                        <tr>
                            <td>用户名：</td>
                            <td>
                                <input type="text" name="username" value="{$row.username}">
                            </td>
                        </tr>
                        <tr>
                            <td>邮箱：</td>
                            <td>
                                <input type="text" name="email" value="{$row.email}">
                            </td>
                        </tr>
                        <tr>
                            <td>角色：</td>
                            <td>
                                <foreach name="rows" item="rows">
                                    <label><input type="checkbox" name="role_id[]" value="{$rows.id}" <if condition="in_array($rows['id'],$admin_role)">checked="checked"</if>/>{$rows.name}</label>
                                </foreach>
                            </td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>
                                <input type="submit" value="提交修改" class="button" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
</div>

</html>
