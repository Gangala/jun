<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 商品列表 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/page.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('Admin/Article/index')}">传送门(文章列表)</a></span>
    <span class="action-span"><a href="{:U('add')}">添加新分类</a></span>
    <span class="action-span1"><a href="{:U()}">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 分类列表 </span>
    <div style="clear:both"></div>
</h1>
<div class="form-div">
    <form action="{:U()}" method="get">
        <input type="text" name="searce" size="15" value="{:I('get.searce')}"/>
        <input type="submit" value=" 搜索 " class="button" />
    </form>
</div>

<!-- 商品列表 -->
<div class="list-div" id="listDiv">
    <table cellpadding="3" cellspacing="1">
        <tr>
            <th>分类名称</th>
            <th>分类描述</th>
            <th>排序</th>
            <th>是否显示</th>
            <th>是否帮助文档</th>
            <th>操作</th>
        </tr>
        <foreach name="rows" item="rows">
        <tr>
            <td align="center">{$rows.name}</td>
            <td align="center">{$rows.intro}</td>
            <td align="center">{$rows.sort}</td>
            <td align="center"><img src="__IMG__/{$rows.status}.gif" /></td>
            <td align="center"><img src="__IMG__/{$rows.is_help}.gif" /></td>
            <td align="center">
                <a href="{:U('edit',['id'=>$rows['id']])}">编辑</a>  |
                <a href="{:U('remove',['id'=>$rows['id']])}">移除</a>
            </td>
        </tr>
        </foreach>
    </table>

<!-- 分页开始 -->
    <table id="page-table" cellspacing="0">
        <tr>
            <td align="right" nowrap="true" colspan="6">
                <div id="turn-page" class='page'>
                    {$page_html}
                </div>
            </td>
        </tr>
    </table>
<!-- 分页结束 -->
</div>

<div id="footer">

</body>
</html>
