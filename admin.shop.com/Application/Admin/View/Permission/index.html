<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 权限列表 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/page.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('add')}">添加权限</a></span>
    <span class="action-span1"><a href="{:U('index')}">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 权限列表 </span>
    <div style="clear:both"></div>
</h1>
<!-- 商品列表 -->
<form method="post" action="" name="listForm" onsubmit="">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th>名称</th>
                <th>描述</th>
                <th>操作</th>
            </tr>
            <foreach name="rows" item="rows">
            <tr>
                <td class="first-cell">{:str_repeat('&nbsp;',$rows['level']*10)}{$rows.name}</td>
                <td align="center">{$rows.intro}</td>
                <td align="center">
                <a href="{:U('edit',['id'=>$rows['id']])}" > 编辑 </a> |
                <a href="{:U('remove',['id'=>$rows['id']])}" > 移除 </a></td>
            </tr>
            </foreach>
        </table>

    <!-- 分页开始 -->
        <table id="page-table" cellspacing="0">
            <tr>
                <td align="right" nowrap="true" colspan="6">
                    <div id="turn-page" class='page'>
                        {$page_html}
                    </div>
                </td>
            </tr>
        </table>
    <!-- 分页结束 -->
    </div>
</form>
