<extend name="Temple:cart_base"/>
<block name="css">
    <link rel="stylesheet" href="__CSS__/cart.css" type="text/css">
</block>
<block name="main">
    <!-- 页面头部 start -->
    <div class="header w990 bc mt15">
        <div class="logo w990">
            <h2 class="fl"><a href="{:U('Index/index')}"><img src="__IMG__/logo1.png" alt="京西商城"></a></h2>
            <div class="flow fr">
                <ul>
                    <li class="cur">1.我的购物车</li>
                    <li>2.填写核对订单信息</li>
                    <li>3.成功提交订单</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 页面头部 end -->
	<!-- 主体部分 start -->
	<div class="mycart w990 mt10 bc">
		<h2><span>我的购物车</span></h2>
		<table>
			<thead>
				<tr>
					<th class="col1">商品名称</th>
					<th class="col3">单价</th>
					<th class="col4">数量</th>	
					<th class="col5">小计</th>
					<th class="col6">操作</th>
				</tr>
			</thead>
			<tbody>
                <foreach name="goods_detail" item="goods_detail">
                    <tr>
                        <td class="col1"><a href="{:U('Goods/index',['id'=>$goods_detail['id']])}"><img src="{$goods_detail.logo}" alt="" /></a>  <strong><a href="{:U('Goods/index',['id'=>$goods_detail['id']])}">{$goods_detail.name}</a></strong></td>
                        <td class="col3">￥<span>{$goods_detail.shop_price}</span></td>
                        <td class="col4">
                            <a href="javascript:;" class="reduce_num" id="reduce_num"></a>
                            <input type="text" name="amount" value="{$goods_detail.amount}" class="amount"/>
                            <a href="javascript:;" class="add_num" id="add_num"></a>
                        </td>
                        <td class="col5">￥<span>{$goods_detail.sub_total}</span></td>
                        <td class="col6"><a href="">删除</a></td>
                    </tr>
                </foreach>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="6">购物金额总计： <strong>￥ <span id="total">{$total_price}</span></strong></td>
				</tr>
			</tfoot>
		</table>
		<div class="cart_btn w990 bc mt10">
			<a href="{:U('Index/index')}" class="continue">继续购物</a>
			<a href="{:U('flow2')}" class="checkout">结 算</a>
		</div>
	</div>
	<!-- 主体部分 end -->

</block>

<block name="js">
    <script>
        $('#reduce_num').click(function(){
        })
    </script>
</block>
